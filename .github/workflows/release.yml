name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:run

      - name: Build
        run: bun run build

      - name: Package extension
        run: cd dist && zip -r ../openheaders-${{ github.ref_name }}.zip .

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -vFx "$TAG" | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r line; do
            [ -z "$line" ] && continue
            if echo "$line" | grep -qE '^feat(\(.+\))?:'; then
              msg=$(echo "$line" | sed -E 's/^feat(\([^)]*\))?:\s*//')
              FEATURES="${FEATURES}- ${msg}\n"
            elif echo "$line" | grep -qE '^fix(\(.+\))?:'; then
              msg=$(echo "$line" | sed -E 's/^fix(\([^)]*\))?:\s*//')
              FIXES="${FIXES}- ${msg}\n"
            else
              OTHER="${OTHER}- ${line}\n"
            fi
          done <<< "$(git log "$RANGE" --pretty=format:"%s" --no-merges)"

          CHANGELOG=""
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### Features\n${FEATURES}\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### Bug Fixes\n${FIXES}\n"
          fi
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### Other Changes\n${OTHER}\n"
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No notable changes."
          fi

          {
            echo "body<<EOF"
            printf '%b\n' "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: openheaders-${{ github.ref_name }}.zip
